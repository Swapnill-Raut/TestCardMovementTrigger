name: Trigger Tests from Azure DevOps Card

on:
  workflow_dispatch:
    inputs:
      work_item_id:
        description: 'Azure DevOps card number (work item ID)'
        required: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests for ADO card
        env:
          WORK_ITEM_ID: ${{ github.event.inputs.work_item_id }}
        run: |
          echo "Running tests for work item $WORK_ITEM_ID"
          pytest -v --work-item-id "$WORK_ITEM_ID"
