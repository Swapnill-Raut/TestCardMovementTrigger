name: Run Automated Tests

on:
  workflow_dispatch:
    inputs:
      test_case_ids:
        description: 'Comma-separated test case IDs'
        required: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: pytest -v --testcase-ids "${{ github.event.inputs.test_case_ids }}"
