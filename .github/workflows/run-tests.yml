name: Trigger Tests from Azure DevOps Card

on:
  workflow_dispatch:
    inputs:
      test_case_ids:
        description: 'Comma-separated test case IDs from Azure DevOps card'
        required: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run selected tests
        env:
          TEST_CASE_IDS: ${{ github.event.inputs.test_case_ids }}
        run: |
          echo "Running tests for test case IDs: $TEST_CASE_IDS"
          pytest -v --testcase-ids "$TEST_CASE_IDS"
