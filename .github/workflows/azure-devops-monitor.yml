name: Azure DevOps Work Item Monitor

on:
  schedule:
    # Run every 5 minutes (adjust as needed)
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      run_once:
        description: 'Run monitor once and exit'
        required: false
        type: boolean
        default: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create environment file
      run: |
        cat > .env << EOF
        AZURE_DEVOPS_ORG=${{ secrets.AZURE_DEVOPS_ORG }}
        AZURE_DEVOPS_PROJECT=${{ secrets.AZURE_DEVOPS_PROJECT }}
        AZURE_DEVOPS_PAT=${{ secrets.AZURE_DEVOPS_PAT }}
        GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPO=${{ github.repository }}
        GITHUB_WORKFLOW_FILE=run-tests-fixed.yml
        GITHUB_DEFAULT_BRANCH=${{ github.event.repository.default_branch }}
        TARGET_COLUMN=${{ secrets.TARGET_COLUMN }}
        POLLING_INTERVAL=${{ secrets.POLLING_INTERVAL }}
        MAX_RETRIES=3
        LOG_LEVEL=INFO
        LOG_FORMAT=json
        EOF
        
    - name: Run Azure DevOps Monitor
      run: |
        if [ "${{ github.event.inputs.run_once }}" = "true" ]; then
          timeout 300 python monitor.py || echo "Monitor completed single run"
        else
          timeout 540 python monitor.py || echo "Monitor completed scheduled run"
        fi
      env:
        PYTHONUNBUFFERED: 1
        MAX_RUNTIME_SECONDS: 540
        
    - name: Upload logs (if any)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: monitor-logs-${{ github.run_number }}
        path: |
          monitor.log
          processed_items.json
        retention-days: 7
